<div class="image-list">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 wow fadeIn">
                <ul class="">
                    <template ngFor="let image of images">
                        <li >
                            <img [src]="image" />
                        </li>
                    </template>
                </ul>
            </div>
        </div>
    </div>
</div>
